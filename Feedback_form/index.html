<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="signup-form" action="/register" method="post">

     
      <div class="form-header">
        <h1>Feedback Form</h1>
      </div>

     
      <div class="form-body">

        
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Last name</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
          </div>
        </div>

        
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
        </div>

       

        
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Gender:</label>
            <div class="input-group">
              <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>
          </div>
          <div class="form-group right">
            <label class="label-title">Rating</label>
            <div >
              <label><input type="radio" name="same">2 Star</label>
              <label><input type="radio" name="same">3 Star</label>
              <label><input type="radio" name="same">4 Star</label>
              <label><input type="radio" name="same" >5 star</label>
            </div>
          </div>
        </div>

       
        

       
        <div class="form-group">
          <label for="choose-file" class="label-title">How was your experience(Feedback)</label>
          <textarea class="form-input" rows="12" cols="50" style="height:auto"></textarea>
        </div>
      </div>
    
      
    
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn">Reset</button>
      </div>

    </form>

    

  </body>
</html>
